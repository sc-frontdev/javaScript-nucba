<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de pizzas por ID</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./img/pizza.png" alt="" /></div>
      <h1>Buscador de pizzas</h1>
      <form id="form" class="form">
        <input
          type="number"
          name="number"
          id="input"
          required
          placeholder="ingrese la id..."
          autofocus
        />
        <button type="submit" class="btn">
          Buscar
          <img
            src="./img/search-eye-fill.svg"
            alt="lupa de busqueda"
            class="lupa"
          />
        </button>
      </form>
    </header>
    <main>
      <section class="resultados" id="results"></section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
